{% extends "template.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form id ="update-data" class = "" action="" method="POST">
            <button type="submit" id="btnFetch" class="button is-block is-info is-large is-fullwidth">Update data in database</button>
        </form>
    </div>
</div>
{% endblock %}
