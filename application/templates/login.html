{% extends "template.html" %}
{% block content %}
    <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Login</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="post">
                        <div class="field">
                            <div class="control">
                            <input class="input is-large" type="text" name="login" required placeholder="Username" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                            <input class="input is-large" type="password" name="password" required placeholder="Password">
                            </div>
                        </div>
                        <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Sign in">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
